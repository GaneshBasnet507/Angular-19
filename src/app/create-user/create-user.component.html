    <div>

        required

        pattern="^[A-Za-z]+$"

        <div *ngIf="userName.errors?.['required']">Username is required.</div>
        <div *ngIf="userName.errors?.['minlength']">Username must be at least 3 characters long.</div>

  <style>

    html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    /* background-image: url('back.jpg'); */
    background-size: cover;
    background-position: center;
  }
  
  h1 {
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
  }
  
  form {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 400px;
    margin: 130px auto;
  }
  
  div {
    margin-bottom: 15px;
  }
  .hyperlink {
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px;
  }
  
  .hyperlink a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
    font-size: 16px;
  }
  
  .hyperlink a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .hyperlink a.active {
    background-color: #4CAF50;
    color: white;
  }
  
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"], input[type="email"],input[type="password"],select {
    width: calc(100% - 20px);
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  button {
    width: 80%;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    margin: 50px;
    padding: 10px 10px; 
    font-size: 18px; 
    
  }
  button.show{
 
    float: right; 
    text-align: center; 

  }

  button:hover {
    background-color: #45a049;
  }
  p{
    text-transform: capitalize;
  }
